    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Spark Animation Keyframes */
      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0) scale(1); opacity: 1; }
        100% { transform: translateY(105vh) translateX(20px) scale(0.5); opacity: 0; }
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px #ff4400, 0 0 20px #ff1100; border-color: #ff4400; }
        50% { box-shadow: 0 0 20px #ff4400, 0 0 30px #ff1100; border-color: #ff6600; }
      }

      .spark {
        position: absolute;
        background: #ffaa00;
        border-radius: 50%;
        box-shadow: 0 0 4px #ff4400;
        pointer-events: none;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        will-change: transform, opacity; /* Performance hint */
      }

      /* 3D Utilities for Book Mockup */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .rotate-y-12 {
        transform: rotateY(12deg);
      }
    </style>
