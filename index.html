<html lang="es">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forja Tu Mente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Spark Animation Keyframes */
      @keyframes fall {
        0% {
          transform: translateY(-10vh) translateX(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(105vh) translateX(20px) scale(0.5);
          opacity: 0;
        }
      }

      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 10px #ff4400, 0 0 20px #ff1100;
          border-color: #ff4400;
        }
        50% {
          box-shadow: 0 0 20px #ff4400, 0 0 30px #ff1100;
          border-color: #ff6600;
        }
      }

      .spark {
        position: absolute;
        background: #ffaa00;
        border-radius: 50%;
        box-shadow: 0 0 4px #ff4400;
        pointer-events: none;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
    </style>
